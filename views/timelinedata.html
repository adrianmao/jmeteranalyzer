<div>
    <div>
        <div>
			<div class="panel panel-default">
				<div class="panel-heading"><b>Time Range</b></div>
                                <div class="panel-body">
                                    <form class="form-inline">
                                            <label>Initial Time </label>
                                            <input class="form-control" type="text" ng-model="formcontent.InitialTime" placeholder="YYYY-MM-DD hh:mm:ss" size="21">
                                            <label>Final Time </label>
                                            <input class="form-control" type="text" ng-model="formcontent.FinalTime" placeholder="YYYY-MM-DD hh:mm:ss" size="21">
                                            <select class="form-control" ng-model="formcontent.req" style="width: 300px">
                                                    <option ng-repeat="request in requests" value="{{request.label}}" ng-selected="request.label == formcontent.req">{{request.label}}</option>
                                            </select>
                                            <button type="submit" class="btn btn-default" ng-click="timelinetable()">Submit</button>
                                    </form>
                                </div>
			</div>
			<div class="panel panel-default">
				<div class="panel-heading"><b>Timeline data report</b></div>
				<table class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<th ng-click="sort('label')"><span class="{{iconT}}" aria-hidden="true"></span>Request</th>
							<th ng-click="sort('Date')"><span class="{{iconM}}" aria-hidden="true"></span>Time</th>
							<th ng-click="sort('AVG')"><span class="{{iconM}}" aria-hidden="true"></span>AVG</th>
							<th ng-click="sort('MAX')"><span class="{{iconM}}" aria-hidden="true"></span>TPS</th>
						</tr>
					</thead>

					<tbody>
						<tr ng-repeat="data in dataset | orderBy:'time'">
							<td style="width: 50%">{{data.label}}</td>
							<td>{{data.time}}</td>
							<td>{{data.AVG}}</td>
							<td>{{data.TPS}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
    </div>
	<!-- Modal stuff -->
	<div class="modal fade" id="myModal" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">{{modaltitle}}</h4>
				</div>
				<div class="modal-body">
					<p>{{modalmessage}}</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
	<!-- Modal stuff -->
</div>
