<div>
    <div>
        <div>
			<div class="panel panel-default">
				<div class="panel-heading"><b>Time Range</b></div>
				<form class="form-inline">
					<label>Initial Time</label>
					<input class="form-control" type="text" ng-model="formcontent.InitialTime" placeholder="YYYY-MM-DD hh:mm:ss" size="21">
					<label>Final Time</label>
					<input class="form-control" type="text" ng-model="formcontent.FinalTime" placeholder="YYYY-MM-DD hh:mm:ss" size="21">
					<select class="form-control" ng-model="formcontent.req" style="width: 300px">
						<option ng-repeat="request in requests" value="{{request.label}}">{{request.label}}</option>
					</select>
					<button type="submit" class="btn btn-default" ng-click="graphTL()">Submit</button>
				</form>
			</div>
			<div class="panel panel-default">
				<div class="panel-heading"><b>Timeline graph</b></div>
				<div id="chartContainer" style="height: 500px; width: 100%;"></div>
			</div>
		</div>
    </div>
	<!-- Modal stuff -->
	<div class="modal fade" id="myModal" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">{{modaltitle}}</h4>
				</div>
				<div class="modal-body">
					<p>{{modalmessage}}</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
	<!-- Modal stuff -->
</div>
